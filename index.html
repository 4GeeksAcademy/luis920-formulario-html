<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
    src="https://kit.fontawesome.com/072e5df971.js"
    crossorigin="anonymous"
  ></script>
  </head>
  <body>
    <!-- barra de navegacion -->
    <nav class="navbar bg-primary">
      <div class="container-fluid">
        <span class="navbar-text fs-2 text-light">
          <strong>Payment For Example</strong>
        </span>
      </div>
    </nav>
    <!-- alert -->
    <div class="alert alert-danger mt-3" role="alert">
      Some fields are missing
    </div>
    <!-- Credit card,Cvv and amount -->
    <div class="">
      <div class="row align-items-start">
        <div class="col">
          <div class="">
            <label for="formGroupExampleInput" class="form-label"
              ><strong>Credit Card #</strong></label
            >
            <input
              type="text"
              class="form-control col-6"
              id="formGroupExampleInput"
              placeholder="xxxx-xxxx-xxxx-xxxx"
            />
          </div>
        </div>
        <div class="col">
          <div class="">
            <label for="formGroupExampleInput" class="form-label"
              ><strong>CVC #</strong></label
            >
            <input
              type="text"
              class="form-control col-6"
              id="formGroupExampleInput"
              placeholder="0000"
            />
          </div>
        </div>
        <div class="col">
          <div class="">
            <label for="formGroupExampleInput" class="form-label"
              ><strong>Amount</strong></label
            >
            <input
              type="text"
              class="form-control col-6"
              id="formGroupExampleInput"
              placeholder="Amount"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- First name,city,pay -->
    <div class="row">
      <div class="col-5 m-4">
        <div class="mb-1 col-xs-12">
          <label for="formGroupExampleInput" class="form-label"
            ><strong>First Name</strong></label
          >
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder=""
          />
        </div>
        <!-- city-->
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label"
            ><strong>City</strong></label
          >
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput2"
            placeholder=""
          />
        </div>
             <!-- we accept -->
        <label for="" class="mb-3"><strong>we accept:</strong></label>
         <div class="bg-dark text-light text-center rounded " style="height: 40px; width: 220px;">
          <div class="form-check form-check-inline pt-2" >
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio1"
              value="option1"
            />
            <i class="fa-brands fa-cc-visa bg-secondary"></i>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio2"
              value="option2"
            />
            <i class="fa-brands fa-cc-mastercard"></i>
            
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio3"
              value="option3"
            />
            <i class="fa-brands fa-cc-paypal bg-secondary"></i>
          </div>
        </div>
         </div>
        

      <!-- last name,state,postal code -->
      <div class="col-5 m-4">
        <div class="mb-2">
          <label for="formGroupExampleInput" class="form-label"
            ><strong>Last Name</strong></label
          >
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder=""
          />
        </div>
          <div class="row">
            <div class="row">
              <div class="col-8">
                 <label for=""><strong>State</strong></label>
                <select class="form-select " style="height: 40px;" id="floatingSelect" aria-label="Floating label select example">
                  <option selected>Select the State</option>
                  <option value="1">Coahuila</option>
                  <option value="2">Durango</option>
                  <option value="3">Chihuahua</option>
                </select>
              </div>
              <div class="col-4">
                  <label for=""><strong>Postal Code</strong></label>
                <input type="text" class="form-control" placeholder="Postal Code" aria-label="Postal Code">
              </div>
           
            </div>
                 <!-- comments-->
              <label for="floatingTextarea3 " class="my-3"><strong>Comments</strong></label>
              <div class="form-floating mt-3">
                <textarea class="form-control d-grid gap-2 d-md-flex" placeholder="Leave a comment here" id="floatingTextarea3" style="height: 225px; resize: none;"  ></textarea>
              </div>
          </div>
        </div>
      </div>
    </div>
              <!-- footer -->
        <footer class="d-grid gap-2 d-md-flex justify-content-md-end p-2 bg-light mt-5 ">
          <button class="btn btn-primary" type="button">Send</button>
          <button class="btn btn-secondary" type="button">Cancel</button>
        </footer>
    
   

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
